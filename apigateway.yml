server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: apigateway-service
  # rabbit MQ 설정
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  cloud:
    gateway:
        routes:
          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/**
            filters:
              - RewritePath=/user-service/(?<segment>.*), /$\{segment} 

          - id: user-service-protected
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/users**  
            filters:
              - RewritePath=/user-service/(?<segment>.*), /${segment}
              - name: JwtFilter
                args:
                  requiredRole: "USER"

          - id: product-service
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/product-service/**
            filters:
              - RewritePath=/product-service/(?<segment>.*), /$\{segment}
              - name: JwtFilter
                args:
                  requiredRole: "USER"

          - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/order-service/**
            filters:
              - RewritePath=/order-service/(?<segment>.*), /$\{segment}
              - name: JwtFilter
                args:
                  requiredRole: "USER"    

          - id: hotdeal-service
            uri: lb://HOTDEAL-SERVICE
            predicates:
              - Path=/hotdeal-service/**
            filters:
              - RewritePath=/hotdeal-service/(?<segment>.*), /$\{segment}
              - name: JwtFilter
                args:
                  requiredRole: "USER"       
                  # 추후 관리자로만 제한          

          - id: payment-service
            uri: lb://PAYMENT-SERVICE
            predicates:
              - Path=/payment-service/**
            filters:
              - RewritePath=/payment-service/(?<segment>.*), /$\{segment}
              - name: JwtFilter
                args:
                  requiredRole: "USER"       
                  

management:
  endpoints:
    web:
      exposure:
        include: health, refresh, beans, httpexchanges, busrefresh

user_service:
  url: "http://127.0.0.1:8080/user-service"
